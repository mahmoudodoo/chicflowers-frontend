<div class="container full-height">
  <div class="row justify-content-center flex-grow">
    <div class="col-md-8">
      <div class="steps-container">
        <div class="steps-wrapper">
          <div class="step active">1</div>
          <div class="line-wrapper">
            <div class="line active"></div>
          </div>
          <div class="step">2</div>
          <div class="line-wrapper">
            <div class="line"></div>
          </div>
          <div class="step">3</div>
        </div>
        <div class="step-labels">
          <div class="label">Personal Details</div>
          <div class="label">Account Details</div>
          <div class="label">Choose Plan</div>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-6">
      <div class="card border-light shadow-lg mt-4">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Step 1: Personal Details</h2>
          <form (ngSubmit)="onSubmit()" #step1Form="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="phoneNumber"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                [(ngModel)]="address"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="form-group">
              <label for="website" class="form-label">Website (optional)</label>
              <input
                type="text"
                class="form-control"
                id="website"
                name="website"
                [(ngModel)]="website"
                placeholder="Enter your website"
              />
            </div>
            <button type="submit" class="btn btn-wedding btn-block">Next</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
