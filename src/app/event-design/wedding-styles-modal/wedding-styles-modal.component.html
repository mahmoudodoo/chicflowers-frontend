<div class="modal-header">
    <h5 class="modal-title">Select a Wedding Style</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="styles-container">
      <div *ngFor="let style of weddingStyles" class="style-card" (click)="selectStyle(style)">
        <img [src]="style.image_url" alt="{{ style.style_name }}" class="style-image">
        <p class="style-name">{{ style.style_name }}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
