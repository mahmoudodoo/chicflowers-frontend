<div class="container full-height">
    <div class="row justify-content-center flex-grow">
      <div class="col-md-8">
        <div class="steps-container">
          <div class="steps-wrapper">
            <div class="step completed">1</div>
            <div class="line-wrapper">
              <div class="line active"></div>
            </div>
            <div class="step active">2</div>
            <div class="line-wrapper">
              <div class="line"></div>
            </div>
            <div class="step">3</div>
          </div>
          <div class="step-labels">
            <div class="label">Personal Details</div>
            <div class="label">Account Details</div>
            <div class="label">Choose Plan</div>
          </div>
        </div>
      </div>
  
      <div class="col-md-8 col-lg-6">
        <div class="card border-light shadow-lg mt-4">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Step 2: Account Details</h2>
            <form (ngSubmit)="onSubmit()" #form="ngForm">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required />
              </div>
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" [(ngModel)]="user.username" name="username" required />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="user.password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
              </div>
              <button type="submit" class="btn btn-wedding btn-block">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
