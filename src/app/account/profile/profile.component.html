<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="row">
    <!-- Profile Photo -->
    <div class="col-12 col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-header">
          <h4>Profile Photo</h4>
        </div>
        <div class="card-body">
          <img [src]="profilePicture" alt="Profile Photo" class="img-fluid rounded-circle" style="width: 120px; height: 120px;">
          <div class="mt-3">
            <input type="file" (change)="onFileSelected($event)" class="form-control-file">
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Information Form -->
    <div class="col-12 col-md-8 mb-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>Profile Information</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" id="first_name" formControlName="first_name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" id="last_name" formControlName="last_name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" id="phone" formControlName="phone_number" class="form-control">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" formControlName="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="website" class="form-label">Website</label>
              <input type="text" id="website" formControlName="website" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-wedding btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
