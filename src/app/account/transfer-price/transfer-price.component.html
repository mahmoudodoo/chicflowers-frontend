<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row">
      <!-- Create New Price Form -->
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>Create a New Price</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="transferForm" (ngSubmit)="createTransferPrice()">
              <div class="row align-items-end">
                <div class="col-md-5 mb-3">
                  <label for="transfer_name" class="form-label">Name</label>
                  <input id="transfer_name" formControlName="transfer_name" class="form-control form-control-sm" placeholder="Enter price name">
                </div>
                <div class="col-md-5 mb-3">
                  <label for="transfer_price" class="form-label">Price</label>
                  <input id="transfer_price" formControlName="transfer_price" class="form-control form-control-sm" placeholder="Enter price amount">
                </div>
                <div class="col-md-2 mb-3">
                  <button type="submit" class="btn btn-wedding btn-lg w-100">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- List of Transfer Prices -->
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>List of Transfer Prices ({{ transferPrices.length }})</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Use as Default</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let price of transferPrices">
                  <td>{{ price.name }}</td>
                  <td>{{ price.amount | currency }}</td>
                  <td>
                    <input type="checkbox" [checked]="price.is_default" (click)="setDefaultTransferPrice(price.id)">
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteTransferPrice(price.id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
