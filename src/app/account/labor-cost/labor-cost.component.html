<div class="container-fluid">
    <div class="row">
      <!-- Sidebar component, assuming you have it included here -->
      <app-sidebar></app-sidebar>
  
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row">
          <!-- Labor Cost Card -->
          <div class="col-md-9 mb-4">
            <div class="card mb-4">
              <div class="card-header text-center">
                <h3>Labor Cost</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="laborCostForm" (ngSubmit)="saveLaborCost()">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="labor_cost_hour" class="form-label">Labor Cost per Hour</label>
                      <input type="number" id="labor_cost_hour" formControlName="labor_cost_hour" class="form-control form-control-sm" placeholder="Enter cost per hour">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="labor_cost_minute" class="form-label">Labor Cost per Minute</label>
                      <input type="number" id="labor_cost_minute" formControlName="labor_cost_minute" class="form-control form-control-sm" placeholder="Enter cost per minute">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-wedding btn-lg w-100">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
